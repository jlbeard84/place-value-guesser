<div>
    <div class="guesses">
        <div class="guess" *ngFor="let guess of gameState.guesses">{{guess.guessValue}}</div>
    </div>


    <div class="guess-input">
        <input type="text" [(ngModel)]="guessValue"/>

        <button class="button" type="submit" (click)="onGuess()">Guess</button>
    </div>
</div>
